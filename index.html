<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arthur Martins | Link da Bio</title>
  <meta name="description" content="Arthur Martins - Trader profissional de opções binárias. Acesse todos os meus links aqui.">
  <meta property="og:image" content="imagens/foto-topo.jpg">
  <meta property="og:title" content="Arthur Martins | Trader Profissional">
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      /* Fundo com brilho animado */
      background: radial-gradient(circle at center, #330022, #000000 70%);
      animation: backgroundGlow 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundGlow {
      0% {
        background-position: center;
        filter: brightness(1);
      }
      100% {
        background-position: center;
        filter: brightness(1.3);
      }
    }

    .container {
      max-width: 520px;
      margin: auto;
    }

    /* NOVO: Container da foto com brilho animado */
    .foto-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 0 auto 30px;
    }

    .foto-container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, #ffffff30, #ff00cc10);
      animation: brilho 3s infinite ease-in-out;
      z-index: 0;
      filter: blur(30px);
    }

    .imagem-destaque {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      z-index: 1;
      position: relative;
      box-shadow: 0 0 25px #ff00cc80;
    }

    @keyframes brilho {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.15);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .foto-container {
        width: 160px;
        height: 160px;
      }
      .foto-container::before {
        width: 200px;
        height: 200px;
      }
    }

    .titulo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ccc;
      margin-bottom: 10px;
    }

    .subtitulo {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    /* Botões lado a lado no desktop */
    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-bottom: 50px;
    }

    .botao-imagem {
      display: block;
      width: 180px;
      border-radius: 30px;
      overflow: hidden;
      border: 2px solid #ccc;
      box-shadow: 0 0 15px #ccccccaa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease-out forwards, pulsar 2.5s ease-in-out infinite;
    }

    /* Aumenta o tamanho e margem no desktop */
    @media (min-width: 768px) {
      .botao-imagem {
        width: 200px;
        border-radius: 32px;
      }
    }

    .botao-imagem:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ccccccaa;
    }

    .botao-imagem img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulsar {
      0%, 100% {
        box-shadow: 0 0 15px #ff00ccaa, 0 0 30px #ff00cc55;
      }
      50% {
        box-shadow: 0 0 25px #ff00ccdd, 0 0 40px #ff00cc88;
      }
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- FOTO NO TOPO COM EFEITO -->
    <div class="foto-container fade-in" style="animation-delay: 0.2s;">
      <img src="imagens/minhafoto.png" alt="Arthur Martins" class="imagem-destaque" />
    </div>

    <div class="subtitulo fade-in" style="animation-delay: 0.6s;">
      Algumas ferramentas que vão ajudar você nesse mercado!
    </div>

    <!-- BOTOES LADO A LADO -->
    <div class="botoes">
      <a href="https://trade.obynexbroker.com/register?aff=757282&aff_model=revenue&afftrack=" class="botao-imagem" style="animation-delay: 0.8s;" target="_blank">
        <img src="imagens/botao-corretora.png" alt="Corretora" />
      </a>

      <a href="https://wa.me/5522992568259?text=Quero%20agendar%20uma%20alavancagem!" class="botao-imagem" style="animation-delay: 1s;" target="_blank">
        <img src="imagens/botao-whatsapp.png" alt="WhatsApp" />
      </a>

      <a href="https://t.me/RBOB146" class="botao-imagem" style="animation-delay: 1.8s;" target="_blank">
        <img src="imagens/botao-sinais.png" alt="Sala de Sinais" />
      </a>

      <a href="https://pay.hotmart.com/S98634850D?off=zepj63xj&checkoutMode=10" class="botao-imagem" style="animation-delay: 2s;" target="_blank">
        <img src="imagens/botao-paginadevendas.png" alt="Página de Vendas" />
      </a>
    </div>

    <footer>
      © 2025 Arthur Martins. Todos os direitos reservados.
    </footer>
  </div>
</body>
</html>
